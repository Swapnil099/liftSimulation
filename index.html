<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-body" id="main-body">
      <div class="lifts-wrapper" id="lifts-wrapper"></div>

      <!-- popup -->
      <div class="overlay" id="overlay"></div>
      <div class="pop-up-wrapper" id="pop-up-wrapper">
        <div class="popup" id="popup">
          <div class="popup-content">
            <h2>Select Destination Floor</h2>
            <select class="multiselect" id="multiselect"></select>
            <br />
            <button class="submit-btn" id="destination-submit-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-form-wrapper" id="input-form-wrapper">
      <h1>Lift Simulation</h1>
      <form id="liftSimulationForm">
        <label for="numFloors">Number of Floors</label>
        <br />
        <input
          type="number"
          id="numFloors"
          name="numFloors"
          required
          min="1"
          max="10"
          value="3"
        />
        <br />

        <label for="numLifts">Number of Lifts</label>
        <br />
        <input
          type="number"
          id="numLifts"
          name="numLifts"
          required
          min="1"
          max="10"
          value="4"
        />

        <br />

        <label for="advancedSettings">Advanced Settings (Comming Soon)</label>
        <input type="checkbox" id="advancedSettings" name="advancedSettings" />
        <br />
        <div class="advanced-settings" id="advancedSettingsContainer">
          <label for="liftSpeed">Lift Speed (second/floor)</label>
          <br />
          <select id="liftSpeed" name="liftSpeed">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>

          <br />

          <label for="doorTime">Door Open/Close Time (seconds)</label>
          <br />
          <select id="doorTime" name="doorTime">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
          <br />
          <br />
          <h3>Simulate lift breakdown scenario</h3>
          <br />
          <label for="breakdownFloor">Floor Number</label>
          <br />
          <input
            type="number"
            id="breakdownFloor"
            name="breakdownFloor"
            min="0"
            max="10"
            value="0"
          />
          <br />
          <label for="breakdownLiftNumber">Lift Number</label>
          <br />
          <input
            type="number"
            id="breakdownLiftNumber"
            name="liftNumber"
            min="0"
            max="10"
            value="0"
          />
        </div>

        <br />

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <script type="module" src="lift-simulation-index.js"></script>
    <script type="module" src="lift-logic.js"></script>
  </body>
</html>
